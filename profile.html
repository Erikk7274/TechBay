<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tech, bay, computer, shop">
    <meta name="author" content="asd">
    <title>TechBay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <a href="https://techbay2.netlify.app/home.html">  <img src="./img/logo.png" alt="TechBay logó kurva anyja"> </a>
            </div>
            <div class="menu-logo">
                <a href="https://techbay2.netlify.app/home.html">  <span class="menu-logo-white">Tech</span>Bay</a>
            </div>
            <div class="keresomenu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Keresés..">
            </div>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>
        <nav>
            <a href="#" class="icon-home"><i class="fa-solid fa-house"></i></a>
            <a href="#" class="icon-cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="#" class="icon-user"><i class="fa-solid fa-user"></i></a>
            <a href="#" class="icon-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>


    <main class="container">
        <div class="row" id="row">
        
        <div class="profile-section">
            <img class="profile_pic" src="./img/logo.png" alt="Profile Picture">

            <h2 id="username"></h2>
            <div class="btnpHistory">
            <button class="btn">Rendelési előzmények</button>
            </div>  
            <div class="btnEditPfp">
                <button class="btn" type="button">Profilkép csere</button>
                </div>
            <br>
            <div class="btnBack">
                <button type="button" class="btn">Vissza</button>
            </div>
        </div>
        <div class="form-section">
            <h3>Adatok Módosítása:</h3>
            <br>
            <label for="address">Szállítási cím:</label>
            <label for="address">Irányítószám:</label>
            <input type="text" id="postal-code" placeholder="Irányítószám">
            <label for="address">Város/község:</label>
            <input type="text" id="city" placeholder="Város/község">
            <label for="address">Utca és házszám:</label>
            <input type="text" id="street" placeholder="Utca, házszám">
            <br>
            <label for="name">Név módosítása :</label>
            <input type="text" id="fullname" placeholder="Teljes név...">
            <br>
            <button class="btn btn-save" id="saveBtn">Adatok mentése</button>
        </div>
    </div>
</div>
<script src="./js/profile.js"></script>
</body>
</html>
