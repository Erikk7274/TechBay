<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tech, bay, computer, shop">
    <meta name="author" content="asd">
    <title>TechBay</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <a href="https://techbay2.netlify.app/home.html">
                    <img src="./img/logo.png" alt="TechBay logo">
                </a>
            </div>
            <div class="menu-logo">
                <a href="https://techbay2.netlify.app/home.html">
                    <span class="menu-logo-white">Tech</span>Bay
                </a>
            </div>

            <div class="keresomenu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Keresés. .">
            </div>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="https://techbay2.netlify.app/home.html" class="icon-home"><i class="fa-solid fa-house"></i></a>
            <a href="https://techbay2.netlify.app/cart.html" class="icon-cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="https://techbay2.netlify.app/profile.html" class="icon-user"><i class="fa-solid fa-user"></i></a>
            <a href="https://techbay2.netlify.app/index.html" class="icon-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>

    <main class="container mt-5">
            <h1 class="text-center mb-4">Kosár</h1>
            <div id="cart-items" class="mb-3"></div>
            <div class="text-center">
                <button class="btn btn-primary" id="order-btn">Megrendelés</button>
                <button class="btn btn-secondary btnBack">Vissza</button>
            </div>
    </main>

    <!-- Modal -->
    <div class="modal" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Megrendelés összesítő</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- A termékek itt fognak megjelenni -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégse</button>
                    <button type="button" class="btn btn-primary" id="confirmOrderBtn">Megrendelem</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/cart.js"></script>
</body>

</html>
