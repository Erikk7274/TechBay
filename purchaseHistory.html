<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tech, bay, computer, shop">
    <meta name="author" content="asd">
    <title>TechBay</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/purchaseHistory.css">
</head>
<body>
    <header>
        
        <div class="header-left">
            <div class="logo">
                <a href="https://techbay2.netlify.app/home.html">
                    <img src="./img/logo.png" alt="TechBay logo">
                </a>
            </div>
            <div class="menu-logo">
                <a href="https://techbay2.netlify.app/home.html">
                    <span class="menu-logo-white">Tech</span>Bay
                </a>
            </div>
            <div class="keresomenu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Keresés..">
            </div>
        </div>

        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </label>

        <nav>
            <a href="https://techbay2.netlify.app/home.html" class="icon-home"><i class="fa-solid fa-house"></i></a>
            <a href="https://techbay2.netlify.app/cart.html" class="icon-cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="https://techbay2.netlify.app/profile.html" class="icon-user"><i class="fa-solid fa-user"></i></a>
            <a href="https://techbay2.netlify.app/index.html" class="icon-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>


    <main class="container">
        <div class="row" id="row">
            
     
        <div class="profile-section">
            <h2 style="text-align: center;">Vásárlási előzmények</h1>
            <br>
            <div class="container" id="phistory-container">

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Név</th>
                        <th scope="col">Dátum</th>
                        <th scope="col">Ár</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>2052-08-29</td>
                        <td>200</td>
                      </tr>
                      <tr>
                      
                    </tbody>
                  </table>


            </div>
            
            <button class="btnBack btn">VISSZA</button>
            
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="./js/btnpHistory.js"></script>
</body>
</html>
