<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="tech, bay, computer, shop">
    <meta name="author" content="asd">
    <title>TechBay</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="css/profilePic.css">
</head>
<body>
    <header>
        <div class="header-left">
            <div class="logo">
                <a href="home.html">  <img src="./img/logo.png" alt="TechBay logó kurva anyja"> </a>
            </div>
            <div class="menu-logo">
                <a href="home.html">  <span class="menu-logo-white">Tech</span>Bay</a>
            </div>
            <div class="keresomenu">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Keresés..">
            </div>
        </div>

        <nav>
            <a href="/home.html" class="icon-home"><i class="fa-solid fa-house"></i></a>
            <a href="/cart.html" class="icon-cart"><i class="fa-solid fa-cart-shopping"></i></a>
            <a href="/profile.html" class="icon-user"><i class="fa-solid fa-user"></i></a>
            <a href="/index.html" class="icon-logout"><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
        </nav>
    </header>


    <main class="container">
        <div class="profile-section">
            <div class="edit-pic">
                <label for="fileUpload">
                    <i class="fa-solid fa-paperclip"></i>

                </label>
                <input type="file" id="fileUpload">
            </div>
    
            <div class="btnEdit">
                <button type="button" class="btn">Módosítás</button>
                </div>
                <div class="btnBack">
                    <button type="button" class="btn">Vissza</button>
                    </div>
    </div>
    
</div>
<script src="./js/profilePic.js"></script>
</body>
</html>
